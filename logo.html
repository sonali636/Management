<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Welcome - Registration & Login</title>

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inclusive+Sans:ital@0;1&family=Lancelot&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
      body {
        background: linear-gradient(to right, #99ccff, #feb47b);
        font-family: 'Montserrat', sans-serif;
      }

      header {
        
        padding: 40px 0;
        text-align: center;
        color: white;
        font-family: 'Inclusive Sans', serif;
        font-weight: 700;
        letter-spacing: 3px;
        text-transform: uppercase;
      }

      .welcome-message h1 {
        font-size: 48px;
        margin: 0;
      }

      #logo {
        background: rgb(255, 128, 0);;
         padding: 30px;
        border-radius: 10px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        transition: all 0.3s ease;
        text-align: center;
        color: rgb(255, 128, 192);
      }

      #logo:hover {
        background-color: #db4e2a;
        transform: scale(1.05);
        color: white;
        box-shadow: 0 12px 20px rgba(0, 0, 0, 0.4);
      }

      #logo a {
        text-decoration: none;
        color: inherit;
      }

      #logo i {
        font-size: 60px;
        margin-bottom: 20px;
      }

      #logo h2 {
        font-size: 24px;
        font-weight: bold;
        margin-top: 10px;
        color: inherit;
      }

      main {
        padding: 50px 0;
      }

      .container {
        max-width: 1200px;
      }

      .footer {
        
        color: white;
        padding: 20px 0;
        text-align: center;
        margin-top: 40px;
      }

      .footer p {
        font-size: 16px;
      }

      .footer a {
        color: #db4e2a;
        text-decoration: none;
        font-weight: bold;
      }

      .footer a:hover {
        text-decoration: underline;
      }

    </style>
  </head>

  <body>
    <header>
      <div class="welcome-message">
        <h1>Welcome to Our Website</h1>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-4">
            <div id="logo">
              <a href="registration.jsp">
                <i class="fas fa-user-plus"></i>
                <h2>Register</h2>
              </a>
            </div>
          </div>
          <div class="col-md-4">
            <div id="logo">
              <a href="login.jsp">
                <i class="fas fa-sign-in-alt"></i>
                <h2>Sign In</h2>
              </a>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p>&copy; 2025 Your Website | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
  </body>
</html>
